    longDescription: >-
      <p>Agave è un software open-source composto da una serie di strumenti
      interconnessi che cooperano tra loro per la generazione di un sito
      statico.</p>

      <p>Lo scopo è fornire una soluzione avanzata che permetta di realizzare e
      mantenere un sito statico, mettendo a disposizione gli automatismi per
      publicare contenuti ed estendere le sezioni del sito tramite
      un'interfaccia usabile e immediata.</p>

      <p>Agave è composto dai seguenti blocchi logici:</p>

      <ul>
        <li>Un'<strong>area amministrativa</strong> (CMS);</li>
        <li>Un <strong>sito web statico</strong> (Jekyll) contenente un <strong>template</strong> Jekyll ;</li>
        <li>Un'<strong>ambiente di produzione</strong> per la generazione e la pubblicazione del sito e della parte di amministrazione (ambiente Docker).</li>
      </ul>
